<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB-18A Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            width: 400px;
            height: 50px;
            margin-left: 180px;
        }
        .form-check{
            margin-left: 300px;
        }
        .footer{
            margin: 50px;
            text-align: center;
        }
        img {
            height: auto;
            width: 250px;
        }
    </style>
  </head>
  <body>
    <div class="container col-6">
        <img src="CSS_Image/bootstrap-logo.svg" class="rounded mx-auto d-block" alt="BootStrap">
        <p class="fs-1 text-center">Please Sign in</p>
        <form>
            <div class="mb-3">
              <input type="email" class="form-control mt-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
            </div>  
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input " id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1 ">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>

          <footer class="footer"> &copy; 2017-2018 </footer>
    </div>
  </body>
</html>
