<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body {
            background-color: aqua;
            height: 500px;
            width: 100%;
        }
        .Ball1, .Ball2, .Ball3, .Ball4, .Ball5 {
            height: 35px;
            width: 35px;
            color: black;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 1.5;
        }
        .Ball1 {
            background-color: black;
            animation: Ball1 5s infinite ease-in-out;
        }
        @keyframes Ball1 {
            0% { top: 50%; left: 0%; }
            25% { top: 50%; left: 100%; }
            50% { top: 0%; left: 50%; }
            75% { top: 50%; left: 0%; }
            100% { top: 50%; left: 50%; 
            }
        }
        .Ball2 {
            background-color:  slateblue;
            animation: Ball2 5s infinite ease-in-out;
        }
        @keyframes Ball2 {
            0% { top: 50%; left: 0%; }
            25% {top: 50%;left: 100%;}
            50% { top: 100%; left: 50%; }
            75% { top: 50%; left: 0%; }
            100% { top: 50%; left: 50%; }
        }
        .Ball3 {
            background-color: magenta;
            animation: Ball3 5s infinite ease-in-out;
        }
        @keyframes Ball3 {
            0% { top: 50%; left: 0%; }
            25% { top: 50%; left: 100%; }
            50% { top: 50%; left: 50%; }
            75% { top: 50%; left: 0%; }
            100% { top: 50%; left: 50%; }
        }
        .Ball4 {
            background-color:  yellow;
            animation: Ball4 5s infinite ease-in-out;
        }
        @keyframes Ball4 {
            0% { top: 50%; left: 0%; }
            25% { top: 50%; left: 100%; }
            50% { top: 50%; left: 50%; }
            75% { top: 50%; left: 100%; }
            100% { top: 50%; left: 50%; }
        }
        .Ball5 {
            background-color: red;
            animation: Ball5 5s infinite ease-in-out;
        }
        @keyframes Ball5 {
            0% { top: 50%; left: 0%; }
            25% { top: 50%; left: 100%; }
            50% { top: 100%; left: 50%; }
            75% { top: 50%; left: 100%; }
            100% { top: 50%; left: 50%; }
        }
    </style>
</head>
<body>
    <div>
        <div class="Ball1"></div>
        <div class="Ball2"></div>
        <div class="Ball3"></div>
        <div class="Ball4"></div>
        <div class="Ball5"></div>
    </div>

</body>
</html>
