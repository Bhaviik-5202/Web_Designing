<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-18B Code</title>
    <link rel="stylesheet" href="LAB-18B.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h2>WELCOME BACK</h2>
            <p>Nice to see you again. Login to continue.</p>
        </div>
        <div class="right-section">
            <h4 class="mb-4">Login Account</h4>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email ID">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="checkbox-text">Keep me signed in</label>
                    </div>
                    <a href="#" class="text-primary">Already a member?</a>
                </div>
                <button type="submit" class="btn btn-primary">SUBSCRIBE</button>
            </form>
        </div>
    </div>
</body>
</html>
